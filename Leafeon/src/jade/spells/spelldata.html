<import from="../components/targetfilter"></import>

<!-- Main Data -->
<h5>Data</h5>
<table class="tablestriped">
    <tbody>
        <tr>
            <td>Name</td>
            <td align="right">
                <input type="text" value.bind="spell.name" change.trigger="save()" />
            </td>
        </tr>
        <tr>
            <td>Max cast per turn</td>
            <td align="right">
                <input type="text" value.bind="spell.maxCastPerTurn" change.trigger="save()" />
            </td>
        </tr>
        <tr>
            <td>Max cast per target</td>
            <td align="right">
                <input type="text" value.bind="spell.maxCastPerTarget" change.trigger="save()" />
            </td>
        </tr>
        <tr>
            <td>Cooldown</td>
            <td align="right">
                <input type="text" value.bind="spell.cooldown" change.trigger="save()" />
            </td>
        </tr>
        <tr>
            <td>Cooldown Initial</td>
            <td align="right">
                <input type="text" value.bind="spell.cooldownInitial" change.trigger="save()" />
            </td>
        </tr>
        <tr>
            <td>Cooldown Global</td>
            <td align="right">
                <input type="text" value.bind="spell.cooldownGlobal" change.trigger="save()" />
            </td>
        </tr>
    </tbody>
</table>

<!-- Costs -->
<h6 style="margin-top:10px;">Costs</h6>
<table class="tablestriped">
    <tbody>
        <!-- db.resourceTypes -->
        <tr repeat.for="cost of spell.costs">
            <td>${cost.res}</td>
            <td align="right">
                <input type="string" value.bind="cost.value" change.trigger="save()" />
            </td>
        </tr>
    </tbody>
</table>

<!-- Assets -->
<h5 style="margin-top:10px;">Assets</h5>
<table class="tablestriped">
    <tbody>
        <tr>
            <td>Icon id</td>
            <td align="right">
                <input type="text" value.bind="spell.iconId" change.trigger="save()" />
            </td>
        </tr>
        <tr>
            <td>Animation id</td>
            <td align="right">
                <input type="text" value.bind="spell.animationId" change.trigger="save()" />
            </td>
        </tr>
        <tr>
            <td>Script id</td>
            <td align="right">
                <input type="text" value.bind="spell.scriptId" change.trigger="save()" />
            </td>
        </tr>
    </tbody>
</table>

<!-- Range -->
<div>
    
</div>

<!-- Target Filter -->
<targetfilter style="margin-top:10px;" filter.bind="spell.filter"></targetfilter>
