<import from="../components/statsimple"></import>

<table class="table-striped table-sm table-borderless table-responsive-sm" if.bind="stats">
  <thead if.bind="hasheader">
    <tr>
      <th></th>
      <th>Base</th>
      <th>Growth</th>
       <!-- if.bind="growth" -->
    </tr>
  </thead>
  <tbody>
    <tr as-element="statsimple" repeat.for="charac of characs" basestat.bind="getBaseStat(charac.id)" growthequation.bind="getGrowthEquation(charac.id)"></tr>
  </tbody>
</table>
