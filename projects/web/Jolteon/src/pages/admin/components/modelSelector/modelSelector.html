
<input type="string" value.bind="filter" keyup.trigger="search()" placeholder="search.." />

<div class="schemalist" if.bind="schemas">

  <div class="schema" repeat.for="schema of filteredSchemas" click.trigger="clickModel(schema)" data-bs-dismiss="modal">
    <h6>${schema.name}</h6>
    <div if.bind="len(schema) > 0">
      <div repeat.for="prop of props(schema)">
        ${schema.properties[prop]} ${prop}
      </div>
    </div>
  </div>

</div>
