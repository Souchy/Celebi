<import from="../spells/spelllist"></import>
<import from="../stats/statscomponent"></import>
<import from="../strings/stringcomponent"></import>

<h3>Creature #${model.modelUid}</h3>
<!-- <h3>#${model.entityUid}</h3> -->

<stringcomponent uid.bind="model.nameId" editable.bind="!isvignette"></stringcomponent>
<stringcomponent if.bind="!isvignette" uid.bind="model.descriptionId" editable.bind="!isvignette"></stringcomponent>

<statscomponent if.bind="!isvignette" uid.bind="model.baseStats"></statscomponent>
<statscomponent if.bind="!isvignette" uid.bind="model.growthStats"></statscomponent>
