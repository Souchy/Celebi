<import from="./components/statsimple"></import>
<import from="./components/statbool"></import>

<template as-custom-element="tablesimple">
  <bindable property="characs"></bindable>
  <table>
    <thead>
      <tr>
        <th>Charac</th>
        <th>Base</th>
        <th>Growth</th>
      </tr>
    </thead>
    <tbody>
      <statsimple repeat.for="charac of characs" characid.bind="charac.id" characname.bind="charac.baseName" basevalue="2" growthvalue="0.1" hasgrowth="true"></statsimple>
    </tbody>
  </table>
</template>

<template as-custom-element="tablebool">
  <bindable property="characs"></bindable>
  <table>
    <thead>
      <tr>
        <th>Charac</th>
        <th>Base</th>
      </tr>
    </thead>
    <tbody>
      <statbool repeat.for="charac of characs" characname.bind="charac.baseName" basevalue="false"></statbool>
    </tbody>
  </table>
</template>

        <tr>
          <th>Charac</th>

        </tr>
      </thead>

        <statsimple repeat.for="charac of affinities" characid.bind="charac.id" characname.bind="charac.baseName" basevalue="2" growthvalue="0.1" hasgrowth="true"></statsimple>
      </tbody>
      <tfoot>
        <tr>
          <td>Sum</td>
          <td>$180</td>
          <td>1</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div>
    <h5>Resistances</h4>
      <!-- <tablesimple characs.bind="resistances"></tablesimple> -->
  </div>
  <div>
    <!-- <statsimple repeat.for="aff of resources">${aff}</statsimple> -->
  </div>
  <div>
    <h5>States</h4>
      <!-- <statsimple repeat.for="aff of states">${aff}</statsimple> -->
      <!-- <tablebool characs.bind="states"></tablebool> -->
  </div>
  <div>
    <!-- <statsimple repeat.for="aff of others">${aff}</statsimple> -->
  </div>
  <div>
    <!-- <statsimple repeat.for="aff of contextuals">${aff}</statsimple> -->
  </div>
</template>

<template if.bind="type === 'Spell'">
  <div repeat.for="aff of spells">${aff}</div>
</template>

<template if.bind="type === 'SpellModel'">
  <div repeat.for="aff of spellModels">${aff}</div>
</template>

<template if.bind="type === 'StatusModel'">
  <div repeat.for="aff of statuses">${aff}</div>
</template>
