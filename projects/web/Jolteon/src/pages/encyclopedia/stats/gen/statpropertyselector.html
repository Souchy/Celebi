<div repeat.for="type of Characteristics.sectioned">
    <!-- ${type} -->

    <div class="schemalist">
      <div class="btn btn-outline" style="margin: 5px;" repeat.for="property of type" click.trigger="clickCharacteristic(property)" data-bs-dismiss="modal">
          ${property.baseName}: ${getValueType(property)}
      </div>
    </div>
</div>
