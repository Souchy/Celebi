<import from="../components/statsimple"></import>

<table class="table-striped table-sm table-borderless table-responsive-sm" if.bind="base">
  <thead if.bind="hasheader">
    <tr>
      <th></th>
      <th>Base</th>
      <th if.bind="growth">Growth</th>
    </tr>
  </thead>
  <tbody>
    <tr as-element="statsimple" repeat.for="charac of characs" basestat.bind="getBaseStat(charac.id)" growthstat.bind="getGrowthStat(charac.id)"></tr>
  </tbody>
</table>
