<import from="../components/statsimple"></import>

<h5>${header}</h5>

<table class="table table-striped table-sm table-borderless table-responsive-sm">
  <thead>
    <tr>
      <th></th>
      <!-- <th><h5>${header}</h5></th> -->
      <th>Base</th>
      <th>Growth</th>
    </tr>
  </thead>
  <tbody>
    <tr as-element="statsimple" repeat.for="charac of characs" characid.bind="charac.id" characname.bind="charac.baseName" 
      basevalue.bind="getBaseStat(charac.id)" growthvalue.bind="getGrowthStat(charac.id)" hasgrowth="true"
    ></tr>
  </tbody>
</table>
